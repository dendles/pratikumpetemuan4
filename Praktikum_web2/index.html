<head>
    <meta charset="UTF-8">

    <title>Programming Exercises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f01919;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #606268;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        a {
            display: block;
            padding: 15px 25px;
            margin: 10px 0;
            background: linear-gradient(to right, #44466c, #8f94fb);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        a:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }
        a:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }
        a:hover {
            transform: translateY(-3px);
            background: linear-gradient(to right, #8f94fb, #4e54c8);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        a span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
